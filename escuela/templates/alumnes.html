<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'index.html' %} {% block content %} {% for x in data %} {% if data|length == 1 %}
    <p>{{ x.name }} {{ x.surname }}</p>
    <a href="{% url 'update-alumno' %}"> Go Back </a> {% else %}
    <p>
        <a href="{% url 'formulario_alumno' x.name %}"> {{ x.name }} {{ x.surname }} </a>
    </p>
    {% endif %} {% endfor %} {% endblock %}
</body>

</html>
